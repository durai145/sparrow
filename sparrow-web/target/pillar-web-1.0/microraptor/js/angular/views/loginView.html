

<div ng-controller="loginController">

<div class="container">
	
      <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 loginPage ">

      <div class="text-left" id="loginFormId" name="myForm" novalidate  >
        <div class="loginPanel ">

          
          <center>
          <div class="title">Pillar</div>
          <div class="title">SSO LOGIN</div> 
          <p>by Heaerie GSL.Vellore</p>
          </center>
   

        <div class="loginRow">
          <i class="far fa-user-circle moveInside"></i>
          <input type="text" class="moveLeft"  placeholder="identity" name="email" ng-model="email" required/>
          <span style="color:red " ng-show="myForm.email.$dirty && myForm.email.$invalid">
          <span ng-show="myForm.email.$error.required"></i>Email is required.</span>
          <span ng-show="myForm.email.$error.email"><i class="fa fa-times-circle-o"></i>Invalid email address.</span>
          </span>
        </div>
    
     
      <div class="loginRow">
        <i class="fal fa-key moveInside"></i>
        <input type="password" class=" moveLeft" name="password" ng-model="password"   placeholder="Password" required>
        <span style="color:red " ng-show="myForm.password.$dirty && myForm.password.$invalid">
        <span ng-show="myForm.password.$error.required"></i>Password is required.</span>
        </span>

      </div>
    
    
      <div class="loginRow">
          <i class="far fa-id-badge moveInside"></i>
          <select name="role" ng-model="role" class="moveLeft" >
            <option value="user" >User</option>
            <option value="admin">Admin</option>
          </select>

      </div>
    
      


    
      <div class="loginButton">
        <button type="submit" class="btn" ng-click="uss_auth()" style="margin-top: 15px;">Sign Up</button>

        <button type="submit" class="btn btnAction" ng-click="uss_submit()" ng-disabled="myForm.password.$invalid && myForm.password.$invalid"> Sign In</button>
      </div>
      

    

      </div>


</div>
</div>
</div>
</div>
</div>
